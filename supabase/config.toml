# Supabase Local Development Configuration
# See: https://supabase.com/docs/guides/cli/config

[api]
# Port to use for the API URL.
port = 54321
# Schemas to expose in your API. Tables, views and stored procedures in this schema will get API endpoints.
schemas = ["public"]
# Extra schemas to add to the search_path of every request.
extra_search_path = ["public", "extensions"]
# The maximum number of rows returned from a view, table, or stored procedure.
max_rows = 1000

[db]
# Port to use for the local database URL.
port = 54322
# The database major version to use.
major_version = 15

[studio]
# Port to use for Supabase Studio.
port = 54323
# External URL for Supabase Studio.
api_url = "http://localhost"

# Email testing server
[inbucket]
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
# The maximum file size allowed (e.g. "5MB", "500KB").
file_size_limit = "50MiB"

[auth]
# The base URL of your website.
site_url = "http://localhost:3000"
# A list of URLs that auth providers are permitted to redirect to post authentication.
additional_redirect_urls = ["http://localhost:3000"]
# How long tokens are valid for, in seconds.
jwt_expiry = 3600
# Allow/disallow new user signups to your project.
enable_signup = true
# Allow/disallow anonymous sign-ins to your project.
enable_anonymous_sign_ins = false

[auth.email]
# Allow/disallow new user signups via email to your project.
enable_signup = true
# If enabled, a user will be required to confirm any email change on both the old, and new email addresses.
double_confirm_changes = true
# If enabled, users need to confirm their email address before signing in.
enable_confirmations = false

[auth.sms]
# Allow/disallow new user signups via SMS to your project.
enable_signup = false
# If enabled, users need to confirm their phone number before signing in.
enable_confirmations = false

# Configure one of the supported SMS providers:
# - twilio
# - messagebird
# - textlocal
# - vonage
# provider = "twilio"
# twilio_account_sid = ""
# twilio_message_service_sid = ""
# twilio_auth_token = ""

# External OAuth providers
# Enable the providers you need for your app
[auth.external.google]
enabled = false
# client_id = ""
# secret = ""

[auth.external.github]
enabled = false
# client_id = ""
# secret = ""

# Analytics settings
[analytics]
enabled = false
